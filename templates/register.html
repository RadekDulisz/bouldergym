{% extends "base.html" %}

{% block title %}Register - Boulder Gym{% endblock %}

{% block content %}
<div class="flex justify-center min-h-[60vh] items-center">
    <div class="w-full max-w-md">
        <div class="bg-slate-800 border border-slate-700 rounded-xl p-8 shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-8 text-orange-400">Create Account</h2>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Username</label>
                    <input type="text" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-slate-100 focus:outline-none focus:border-orange-500 transition" id="username" name="username" required>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-slate-100 focus:outline-none focus:border-orange-500 transition" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-slate-100 focus:outline-none focus:border-orange-500 transition" id="password" name="password" required>
                </div>
                
                <div>
                    <label for="role" class="block text-sm font-medium text-slate-300 mb-2">Account Type</label>
                    <select class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-slate-100 focus:outline-none focus:border-orange-500 transition" id="role" name="role">
                        <option value="client" selected>Climber</option>
                        <option value="receptionist">Staff Member</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full px-4 py-2 bg-orange-600 hover:bg-orange-500 rounded-lg font-semibold transition transform hover:scale-105">
                    Register
                </button>
            </form>
            
            <div class="text-center mt-6 pt-6 border-t border-slate-700">
                <p class="text-slate-300">Already have an account? <a href="{{ url_for('login') }}" class="text-orange-400 hover:text-orange-300 font-semibold">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
